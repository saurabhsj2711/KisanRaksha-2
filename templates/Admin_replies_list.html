{% extends "Admin_base.html" %} {% block content %}
<style>
    .row {
        padding: 10px;
    }
</style>

<!--////////////////////Created by Omkar G. Date - 17/8/2020 /////////////////////// -->
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-rose card-header-icon">
              <div class="card-icon">
                <i class="material-icons">reply</i>
              </div>
              <h4 class="card-title">Reply</h4>
            </div>
                <form method="post" action="">
               <div class="row">
                        <div class="col-md-12">
                            <textarea class="form-control rounded-0" placeholder="{{query}}" name="query"
                                 rows="6" readonly ></textarea>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                             <i class="material-icons">reply</i>
                            <textarea class="form-control rounded-0" name="solution"
                                placeholder="Reply Here !" rows="6">

                            </textarea>
                        </div>

                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" rel="tooltip" class="btn btn-info">
                              <i class="material-icons">send</i>
                            </button>
                        </div>
                    </div>
                    </form>
          </div>
        </div>
      </div>
    </div>
</div>


 {% endblock %}
