    {% extends "Admin_base.html" %} {% block content %}

    <style>
    .row {padding:10px;}
    </style>


    <!--////////////////////Created by Omkar G. Date - 17/8/2020 /////////////////////// -->
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form id="" method=post enctype=multipart/form-data>
            <div class="card ">
              <div class="card-header card-header-rose card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">add_circle</i>
                </div>
                <h4 class="card-title" style="font-size:25px">Add Post</h4>
              </div>
              <div class="card-body ">

                        <div class="row">
                            <div class="col-md-12">
								<span style="font-weight:bold; font-size:15px">Posted by</span>
                                <input type="text" name="author_name" placeholder="Enter your good name" class="form-control name_list" />
                            </div>
                         </div>

                        <div class="row">
                            <div class="col-md-12">
								<span style="font-weight:bold; font-size:15px">Post heading</span>
                                <input type="text" name="heading" placeholder="Enter post heading" class="form-control name_list" />
                            </div>
                         </div>

						<div class="row">
                            <div class="col-md-12">
								<span style="font-weight:bold; font-size:15px">Write something here..</span>
								<textarea type="text" name="data" placeholder="Enter your good name" class="form-control name_list" ></textarea>
                            </div>
                         </div>


                       <div class="row">
						   <div class="col-md-12">
							   <label for="imageUpload" class="upload-label">
										Select..
							   </label>
							   <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                             </div>
                       </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" rel="tooltip" class="btn btn-info">
                                <a href="/add_post" ><i class="material-icons">send</i></a>
                            </button>
                        </div>
                    </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>





            {% endblock %}
